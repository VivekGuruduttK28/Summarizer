<body>
    <main>
     <div class="background"></div>
      <section class="card">
         
        <img id="qr" src="/media/{{img1}}" alt="Selected Image">
  <img id="qr1" src="/media/wait.png" alt="Image Not Found" style="display: none;">

        

        <h1>Start your premium now</h1>

        <div class="upi">
          <img src="https://iili.io/HZsWZrl.png" style="height: 40px;">
          <img src="https://iili.io/HZsWQ14.png"  style="height: 20px;">
          <img src="https://iili.io/HZsWLBf.png"  style="height: 20px;">
          <img src="https://iili.io/HZsW6In.png"  style="height: 20px;">
        </div>

        <div class="container">
          <p>scan the QR code to</p><img src="https://svgshare.com/i/w55.svg" >
        </div>
       
        <div class="attribution">
          Coded by VPS
        </div>
       
      </section>


      
    </main>
  </body>

  <style>
    .background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom right, #7F7FD5  0%, #91EAE4 100%);
    background-size: 100% 100%; /* This makes the background fill the entire div and adjust to the screen size */
    background-repeat: no-repeat;
    z-index: -1; /* Push the background behind the content */
}
    body {
    align-items: center;
    
    display: flex;
    font-family: "Outfit", serif;
    justify-content: center;
    height: 100%;
    min-height: 100vh;
    overflow: hidden;
    width: 100%;
  }

  .card {
    background-color: white;
    border-radius: 15px;
    box-shadow: 0 10px 40px hsl(220, 15%, 55%);
    padding: 4%;
    top: 25%;
    text-align: center;
    width: 375px;
  }

  #qr {
    border-radius: 15px;
    height: 375px;
    width: 375px;
  }
  #qr1 {
    border-radius: 15px;
    height: 375px;
    width: 375px;
  }

  #logo {
    height: 10%;
    width: 50%;
    margin-top: 20px;
  }

  .upi {
     display: flex;
     align-items: center;
     justify-content: center;
     height: 10%;
  }

  .upi > img {
    padding: 5px;
  }

  h1 {
    color: hsl(218, 44%, 22%);
    font-weight: 700;
  }

  p {
    color: hsl(220, 15%, 55%);
    font-size: 15px;
    font-weight: 400;
    padding: 15px;
  }
 
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .attribution {
    font-size: 11px;
    text-align: center;
  }

  .attribution a {
    color: hsl(228, 45%, 44%);
    text-decoration: none;
  }
  </style>

  <script>
    const displayImage = document.getElementById('qr');
  const notFoundImage = document.getElementById('qr1'); 
  displayImage.addEventListener('error', function() {
    displayImage.style.display = 'none';
    notFoundImage.style.display = 'block';
  });

  function autoRefreshPage() {
      notFoundImage.reload();
    }

    // Call the autoRefreshPage function every second
    setInterval(autoRefreshPage, 1000);
  </script>
